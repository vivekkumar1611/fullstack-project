sonar.projectKey=fullstack-project
sonar.projectName=Fullstack Project
sonar.projectVersion=1.0

# Directories to scan
sonar.sources=.

# Encoding
sonar.sourceEncoding=UTF-8

# If you want to exclude certain folders like venv, tests, node_modules:
sonar.exclusions=**/venv/**,**/node_modules/**

# Optional: Python version if your project has Python
sonar.python.version=3.10
