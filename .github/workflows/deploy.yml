name: Deploy Fullstack to EC2

on:
  push:
    branches: [main]   # Trigger on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: SSH into EC2 and deploy
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_IP }}         # EC2 IP address
          username: ubuntu                     # EC2 user
          key: ${{ secrets.EC2_KEY }}         # SSH private key
          script: |
            cd ~/fullstack-project             # Path to your project on EC2
            git pull origin main               # Pull latest code
            docker-compose pull                # Pull updated images
            docker-compose up -d               # Recreate containers without downtime

