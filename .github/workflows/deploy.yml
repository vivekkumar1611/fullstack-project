name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-scan:
    name: Build, SonarQube Scan & Docker Push
    runs-on: ubuntu-latest

    steps:
      # -------------------
      # Checkout code
      # -------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------
      # SonarQube Scan using Global Analysis token
      # -------------------
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=fullstack-project
            -Dsonar.projectName="Fullstack Project"
            -Dsonar.sources=backend,frontend
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }}
            -Dsonar.ssl.verificationMode=none
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # -------------------
      # Docker Build
      # -------------------
      - name: Build backend image
        run: docker build -t backend:latest ./backend

      - name: Build frontend image
        run: docker build -t frontend:latest ./frontend

      # -------------------
      # Docker Insecure Registry Setup
      # -------------------
      - name: Configure Docker for insecure registry
        run: |
          echo '{ "insecure-registries":["vivekbackend.duckdns.org:5000"] }' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker

      # -------------------
      # Docker Login to Nexus
      # -------------------
      - name: Docker Login to Nexus
        run: |
          echo "${{ secrets.NEXUS_PASSWORD }}" | docker login http://vivekbackend.duckdns.org:5000 -u "${{ secrets.NEXUS_USERNAME }}" --password-stdin

      # -------------------
      # Docker Push
      # -------------------
      - name: Push backend image to Nexus
        run: |
          docker tag backend:latest vivekbackend.duckdns.org:5000/backend:1
          docker push vivekbackend.duckdns.org:5000/backend:1

      - name: Push frontend image to Nexus
        run: |
          docker tag frontend:latest vivekbackend.duckdns.org:5000/frontend:1
          docker push vivekbackend.duckdns.org:5000/frontend:1

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-scan

    steps:
      # -------------------
      # Setup SSH Key
      # -------------------
      - name: Setup SSH Key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 600 key.pem

      # -------------------
      # Deploy to EC2
      # -------------------
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_IP }} << 'EOF'
            cd ~/fullstack-project

            # Reset local repo to match remote to avoid conflicts
            git fetch origin main
            git reset --hard origin/main

            # Install docker-compose if missing
            if ! command -v docker-compose &> /dev/null; then
              echo "Installing docker-compose..."
              sudo apt update
              sudo apt install -y docker-compose
            fi

            # Restart containers
            docker-compose down
            docker-compose up -d --build --remove-orphans
          EOF

      # -------------------
      # Cleanup SSH Key
      # -------------------
      - name: Cleanup SSH Key
        run: rm -f key.pem
