name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-scan:
    name: Build & SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for SonarQube

      # -------------------
      # SonarQube Scan
      # -------------------
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: .
          scannerVersion: 8.0.1.6346
          scannerBinariesUrl: https://binaries.sonarsource.com/Distribution/sonar-scanner-cli
          args: >
            -Dsonar.projectKey=my-project-key
            -Dsonar.projectName="My Project"
            -Dsonar.sources=.
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # -------------------
      # Docker Build
      # -------------------
      - name: Build backend image
        run: docker build -t backend:latest ./backend

      - name: Build frontend image
        run: docker build -t frontend:latest ./frontend

      # -------------------
      # Configure Docker for insecure registry & Login
      # -------------------
      - name: Configure Docker for Insecure Nexus Registry
        run: |
          mkdir -p ~/.docker
          echo '{"insecure-registries":["16.16.177.176:8083"]}' > ~/.docker/daemon.json
          sudo systemctl restart docker || true  # Restart may fail on GitHub runners, safe to ignore
          echo "${{ secrets.NEXUS_PASSWORD }}" | docker login 16.16.177.176:8083 -u "${{ secrets.NEXUS_USERNAME }}" --password-stdin

      - name: Tag and Push backend
        run: |
          docker tag backend:latest 16.16.177.176:8083/backend:1
          docker push 16.16.177.176:8083/backend:1

      - name: Tag and Push frontend
        run: |
          docker tag frontend:latest 16.16.177.176:8083/frontend:1
          docker push 16.16.177.176:8083/frontend:1

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-scan

    steps:
      - name: Setup SSH Key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_IP }} << 'EOF'
          cd ~/fullstack-project
          git pull origin main
          docker compose down
          docker compose up -d --build --remove-orphans
          EOF

      - name: Cleanup SSH Key
        run: rm -f key.pem
