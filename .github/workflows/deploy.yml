name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-scan:
    name: Build & SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      # -------------------
      # Checkout code
      # -------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------
      # SonarQube Scan
      # -------------------
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: .
          scannerVersion: latest
          args: >
            -Dsonar.projectKey=fullstack-project
            -Dsonar.projectName="Fullstack Project"
            -Dsonar.sources=backend,frontend
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }}
            -Dsonar.login=${{ env.SONAR_TOKEN }}
            -Dsonar.ssl.verificationMode=none
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # -------------------
      # Docker Build
      # -------------------
      - name: Build backend image
        run: docker build -t backend:latest ./backend

      - name: Build frontend image
        run: docker build -t frontend:latest ./frontend

      # -------------------
      # Docker Insecure Registry Setup
      # -------------------
      - name: Configure Docker for insecure registry
        run: |
          echo '{ "insecure-registries":["vivekbackend.duckdns.org:5000"] }' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker

      # -------------------
      # Docker Login
      # -------------------
      - name: Docker Login
        run: |
          echo "${{ secrets.NEXUS_PASSWORD }}" | docker login http://vivekbackend.duckdns.org:5000 -u "${{ secrets.NEXUS_USERNAME }}" --password-stdin

      # -------------------
      # Docker Push
      # -------------------
      - name: Push backend image
        run: |
          docker tag backend:latest vivekbackend.duckdns.org:5000/backend:1
          docker push vivekbackend.duckdns.org:5000/backend:1

      - name: Push frontend image
        run: |
          docker tag frontend:latest vivekbackend.duckdns.org:5000/frontend:1
          docker push vivekbackend.duckdns.org:5000/frontend:1

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-scan

    steps:
      - name: Setup SSH Key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_IP }} << 'EOF'
            cd ~/fullstack-project
            git pull origin main
            docker compose down
            docker compose up -d --build --remove-orphans
          EOF

      - name: Cleanup SSH Key
        run: rm -f key.pem
